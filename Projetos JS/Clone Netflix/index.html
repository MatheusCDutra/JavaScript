<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <title>Clone Netflix</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <img src="assets/assets/netflix_full_logo.png" alt="Logo Netflix">
      <nav class="navbar">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Séries</a></li>
          <li><a href="#">Em Alta</a></li>
          <li><a href="#">Minha Lista</a></li>
        </ul>
        <div class="actions">
          <div class="search-field">
            <label for="main-search"><i class='bx bx-search-alt-2'></i></label>
            <input type="text" id="main-search" placeholder="Títulos, pessoas, gêneros">
          </div>
          <i class='bx bx-bell'></i>
        </div>
      </nav>
    </div>
  </header>
</body>
</html>
